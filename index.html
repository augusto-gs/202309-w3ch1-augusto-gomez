<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email</title>
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <script src="js/validate.js" defer></script>
  <script src="js/index.js" defer></script>
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <h1>Mail</h1>
  <form novalidate>
    <div class="mail-section mail-users">
      <label for="sender">Remitente</label>
      <input type="email" id="sender" required />
      <label for="receiver"> Destinatario</label>
      <input type="email" id="receiver" required />
    </div>
    <div class="mail-section body-and-file">
      <label for="body">Cuerpo</label>
      <textarea type="text" id="body" class="body-input" minlength="10" required></textarea>
      <label for="attached-file">Archivo adjunto</label>
      <input type="file" id="attached-file" />
    </div>
    <div class="mail-section programming-section">
      <label for="program-delivery"> Programar envio</label>
      <input type="checkbox" id="program-delivery" />
      <label for="programmed-date">Fecha y hora de envio </label>
      <input type="date" id="programmed-date" class="programmed-date" required>
      <input type="time" id="programmed-date" name="mail-time" min="00:00" max="23:59" required />
      <button>Enviar</button>
    </div>
  </form>
</body>

</html>
